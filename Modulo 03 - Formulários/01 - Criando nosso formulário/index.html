<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formularios</title>
</head>
<body>
  <h2>Formulários HTML</h2>
  <!-- 1 - Primeiro formulario -->
  <!-- 2 - Atributo de formulario GET ou Post-->
  <!-- GET Recebe dados e POST envia dados -->
  <form action="" method="GET">
    <div>
      <label>Nome:</label>
      <input type="text"> 
    </div>

    <!-- 3 - Atributo name -->
    <div>
      <!-- 4 - Atributo na label -->
      <label for="age">Idade:</label>
      <input type="text" name="age">
    </div>

    <!-- 6 - Select -->
    <div>
      <label for="job">Selecione a sua profissão:</label>
      <select name="job">
        <option value="programador">Programador</option>
        <option value="tester">Tester/QA</option>
        <option value="devops">DevOps</option>
      </select>
    </div>

    <!-- 7 - atributo selected -->
    <div>
      <label for="contract">Você leu os termos do contrato?</label>
      <select name="contract">
        <option value="sim">Sim</option>
        <option value="nao" selected>Não</option>
      </select>
    </div>

    <!-- 8 - Multiplas opções -->
    <div>
      <label for="items">Selecione os itens desejados</label>
      <select name="items" multiple>
        <option value="pera">Pera</option>
        <option value="feijao">Feijão</option>
        <option value="arroz">Arroz</option>
        <option value="maca">Maça</option>
      </select>
    </div>

    <!-- 9 - Textarea -->
    <div>
      <label for="commnet">Escreva abaixo o que achou do post:</label>
      <textarea name="comment" cols="30" rows="10"></textarea>
    </div>

    <!-- 10 - Fieldset e legend-->
    <div>
      <fieldset>
        <legend>Preencha as suas informações:</legend>
        <label for="firtsname">Nome:</label>
        <input type="text" name="firtsname">
        <label for="lastname">Sobrenome:</label>
        <input type="text" name="lastname">
      </fieldset>
    </div>

    <!-- 11 - Datalist -->
    <div>
      <label for="flavor">Escolha o sabor:</label>
      <input type="text" list="flavors" name="flavor">

      <datalist id="flavors">
        <option value="Cereja"></option>
        <option value="Morango"></option>
        <option value="Abacaxi"></option>
        <option value="Chocolate"></option>
      </datalist>
    </div>

    <!-- 12 - Input password -->
    <div>
      <label for="password">Digite sua senha:</label>
      <input type="password" name="password">
    </div>

    <!-- 13 - Reset de formulario -->
    <input type="reset" value="Limpar formulario">

    <!-- 14 - Input radio -->
    <div>
      <label for="car_model">Escolha o modelo do seu carro:</label>
      <div class="radio">
        <input type="radio" name="car_mobel" value="bwm">
        <label for="bmw">BMW</label>
      </div>
      <div class="radio">
        <input type="radio" name="car_mobel" value="ferrari">
        <label for="ferrari">Ferrari</label>
      </div>
      <div class="radio">
        <input type="radio" name="car_mobel" value="renault">
        <label for="renault">Renault</label>
      </div>
    </div>

    <!-- 15 - Input checkbox -->
    <div>
      <label for="optionals">Opcionais do carro:</label>
      <div class="radio">
        <input type="checkbox" name="optionals[]" value="big_tires">
        <label for="big_tires">Pneus Grandes</label>
      </div>
      <div class="radio">
        <input type="checkbox" name="optionals[]" value="turbo_engine">
        <label for="turbo_engine">Motor Turbo</label>
      </div>
      <div class="radio">
        <input type="checkbox" name="optionals[]" value="hybrid">
        <label for="hybrid">Híbrido</label>
      </div>
    </div>

    <!-- 16 - Input data -->
    <div>
      <label for="birthday">Data de nascimento:</label>
      <input type="date" name="birthday">
    </div>

    <!-- 17 - Input de arquivos -->
    <div>
      <label for="image">Insira a sua imagem:</label>
      <input type="file" name="image">
    </div>

    <!-- 18 - input number -->
    <div>
      <label for="salary">Quanto você gnaho no seu emprego atual?</label>
      <input type="number" name="salary">
    </div>

    <!-- 19 - Input email -->
    <div>
      <label for="email">Digite o seu email:</label>
      <input type="email" name="email">
    </div>

    <!-- 20 - Input value -->
    <div>
      <label for="value">Digite algum valor:</label>
      <input type="text" value="o meu valor é esse" name="value">
    </div>

    <!-- 21 - Atributo disable -->
    <div>
      <p>Tente mudar o valor:</p>
      <input type="text" value="Não precisa preencher" disabled>
    </div>

    <!-- 21 - Atributo placeholder -->
    <div>
      <label for="currentjob">Digite sua profissão:</label>
      <input type="text" name="currentjob" placeholder="No que você esta trabalha">
    </div>

    <!-- 22 Atributo required -->
    <div>
      <label for="birthyear">Ano nascimento</label>
      <input type="text" name="birthyear" placeholder="Digite ano que nasceu" required> 
    </div>

    <!-- 23 -Envio de form -->
    <input type="submit" value="Enviar">
   
  </form>
</body>
</html>
