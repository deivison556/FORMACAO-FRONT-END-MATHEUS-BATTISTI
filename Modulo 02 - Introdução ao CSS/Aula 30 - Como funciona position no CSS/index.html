<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Como funciona position no CSS</title>
</head>
<body>
  <!-- Position Static -->
  <div class="static">
    <span>Eu sou est√°tico</span>
  </div>

  <!-- Position relative -->
  <div class="relative">
    <span>Eu sou relativo</span>
  </div>

  <!-- Position absolute -->
  <div class="absolute">
    <span>Eu sou relativo</span>
  </div>
  <p>Eu sou um paragrafo</p>

  <!-- Position absolute e relative -->
  <div class="relative-container">
    <div class="absolute-1"></div>
    <div class="absolute-2"></div>
  </div>

  <!-- position fixed -->
  <div class="fixed">
    <span>Eu estou fixo</span>
  </div>

  <!-- position sitcky -->
  <div class="sticky">
    <span>Eu sou sticky!</span>
  </div>

  <!-- z-index -->
  <div class="relative-container">
    <div class="absolute-3"></div>
    <div class="absolute-4"></div>
    <div class="absolute-5"></div>
  </div>
</html>
